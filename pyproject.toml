[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shgpt"
dynamic = ["version"]
authors = [{name = "Jiacai Liu", email="dev@liujiacai.net"}]
description = "Chat with LLM in your terminal, be it shell generator, story teller, linux-terminal, etc."
readme = "README.md"
keywords = ["ai", "llm", "shell", "gpt"]
license = "GPL-3.0"
requires-python = ">=3.0.0"
dependencies = [
  "requests",
  "pyperclip",
  "textual",
]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Repository = "https://github.com/jiacai2050/shellgpt"
Issues = "https://github.com/jiacai2050/shellgpt/issues"

[project.scripts]
sg = "shellgpt:main"
shellgpt = "shellgpt:main"

[tool.hatch.version]
path = "shellgpt/app.py"

[tool.hatch.build.targets.sdist]
include = [
  "shellgpt",
  "tests",
  "pyproject.toml",
  "README.md",
  "Makefile",
]

[tool.hatch.build.targets.wheel]
include = [
  "shellgpt",
]

# https://github.com/astral-sh/ruff?tab=readme-ov-file#configuration
[tool.ruff.lint]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "single"
